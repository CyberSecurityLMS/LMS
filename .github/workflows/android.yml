name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - 'lms_android/**'

  pull_request_target:
    branches: [ main ]

permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      android_changed: ${{ steps.filter.outputs.android }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            android:
              - 'lms_android/**'

  static-code-analysis:
    name: Perform static code analysis
    needs: check-paths
    if: needs.check-paths.outputs.android_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Java JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Pull Request Check (ktlint, lint)
        run: ./gradlew pullRequestCheck

  run-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [ static-code-analysis ]
    if: needs.check-paths.outputs.android_changed == 'true'
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Java JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: lms_android/app/build/reports/tests/testDebugUnitTest/

      - name: Publish Unit Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: lms_android/app/build/test-results/testDebugUnitTest/*.xml
          reporter: java-junit

  jacoco-report:
    name: Jacoco Report
    needs: [ run-tests ]
    if: needs.check-paths.outputs.android_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Generate Jacoco report
        run: ./gradlew jacocoDebugTestReport

      - name: Upload Jacoco HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: lms_android/app/build/reports/jacoco/debug/index.html

      - name: Jacoco Coverage Summary
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: lms_android/app/build/reports/jacoco/debug/xml/*.xml
          token: ${{ secrets.GITHUB_TOKEN }}

  build-debug-apk:
    name: Build Debug APK
    needs: [ static-code-analysis, run-tests ]
    if: needs.check-paths.outputs.android_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Java JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lms_cybersecurity.apk
          path: lms_android/app/build/outputs/apk/debug/app-debug.apk