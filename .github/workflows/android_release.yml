name: Android Release CI

on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  BUILD_OUTPUT_DIR: lms_android/app/build/outputs
  ARTIFACT_PREFIX: app-release

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.set_version.outputs.release_tag }}
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Java JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Decode keystore file
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE }}
        run: echo "$ANDROID_KEYSTORE" | base64 --decode > cybersec-release.jks

      - name: Build Release APK
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Build App Bundle
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease --stacktrace --no-daemon

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: "CyberSec Android Release ${{ github.event.inputs.version_tag }}"
          tag_name: ${{ github.event.inputs.version_tag }}
          draft: false
          prerelease: false
