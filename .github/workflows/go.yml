name: Go Lint

on:
  push:
    branches: [main, develop]
    paths:
      - '**.go'

  pull_request:
    branches: [main, develop]
    paths:
      - '**.go'

jobs:
  lint:
    name: Go Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: |
          go mod download
          go install github.com/golang-jwt/jwt/v5@latest

      - name: Clean modcache
        run: |
          go clean -modcache
          go clean -cache
          go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --out-format=colored-line-number --skip-dirs-use-default --skip-files=_test.go --disable=goanalysis_metalinter
