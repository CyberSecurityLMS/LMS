name: Go Lint

on:
  push:
    branches: [main]
    paths:
      - '**.go'

  pull_request_target:
    branches: [main]

jobs:
  lint:
    name: Go Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: |
          go mod download
     
      - name: Clean modcache
        run: |
          go clean -modcache
          go clean -cache
          go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --out-format=colored-line-number
